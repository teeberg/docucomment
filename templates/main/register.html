{% extends "main/base.html" %}

{% block title %}Register{% endblock %}

{% block body %}
{% if not request.user.is_authenticated %}
	<form method="post" class="fullscreen">
		<table>
			<tr>
				<th colspan="2"><h2>Register a new account</h2></th>
			</tr>
			{{ form.as_table }}
			<tr>
				<th></th>
				<td><button type="submit">Register</button></td>
			</tr>
		</table>
	</form>
{% else %}
	<p>You are already logged in as <b>{{ request.user }}</b>. No need to register anymore! :-)</p>
{% endif %}
{% endblock %}
